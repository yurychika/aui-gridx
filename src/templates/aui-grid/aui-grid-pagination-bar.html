<div class="gridx-pagination-bar">
	<div class="gridx-pagination-bar-container">
		<div class="gridx-pagination-bar-control">
			<button type="button" ng-click="paginationApi.goto(0)" class='firstPage'ng-disabled="cantPageBackward()">
				<div class="first-triangle">
					<div class="first-bar"></div>
				</div>
			</button>
			<button type="button" ng-click="paginationApi.previous()" class='previous' ng-disabled="cantPageBackward()">
				<div class="first-triangle prev-triangle"></div>
			</button>

			<input type="number" ng-model="grid.currentPage" class='currentPage' min="1" max="{{ paginationApi.getTotalPages() }}" required/>
			<span class="ui-grid-pager-max-pages-number" ng-show="paginationApi.pageCount() > 0">/ {{ paginationApi.pageCount() }}</span>

			<button type="button" ng-click="paginationApi.next()" class='next' ng-disabled="cantPageForward()">
				<div class="last-triangle next-triangle"></div>
				
			</button>
			<button type="button" ng-click="paginationApi.goto(paginationApi.pageCount() - 1)" class='last' ng-disabled="cantPageToLast()">
				<div class="last-triangle">
					<div class="last-bar"></div>
				</div>
			</button>
		</div>
		<div class="gridx-pagination-bar-sizes">
			<select ng-model="grid.paginationPageSize" ng-options="o as o for o in paginationPageSizes"></select>
			<!-- <span class="ui-grid-pager-row-count-label">&nbsp;{{sizesLabel}}</span> -->
			<span class="gridx-pagination-count-label">&nbsp;items per page</span>
		</div>
	</div>
	<div class="ui-grid-pager-count-container">
		<div class="ui-grid-pager-count">
			<span ng-show="grid.options.totalItems > 0">
				{{showingLow}} - {{showingHigh}} of {{grid.options.totalItems}} {{totalItemsLabel}}
			</span>
		</div>
	</div>
</div>
